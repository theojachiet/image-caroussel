<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Caroussel</title>
</head>

<body>
    <div class="general-container">
        <div class="caroussel-container">
            <button class="left">
                <img src="./images/chevron-left.svg" alt="Left">
            </button>
            <button class="right">
                <img src="./images/chevron-right.svg" alt="Right">
            </button>
        </div>
        <div class="circles-container">
            <button class="first"><img src="./images/circle-outline.svg" alt="circle-outline"></button>
            <button class="second"><img src="./images/circle-double.svg" alt="circle-outline"></button>
            <button class="third"><img src="./images/circle-outline.svg" alt="circle-outline"></button>
        </div>
    </div>
</body>

</html>
